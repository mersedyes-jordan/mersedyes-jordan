<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca8971332a.js" crossorigin="anonymous"></script>
</head>

<body>

<!-- Pre-loader -->

<div id="loading-page">
    <div class="loader"></div>
    <img class="loading-logo" src="img/movie-app-logo.png" alt="Movie App Logo">
</div>

<!-- End of Preloader -->

<!-- Navbar -->

<div class="area"></div>
<nav class="main-menu">
    <ul>
        <li>
            <a href="#">
                <i class="fa fa-home fa-2x"></i>
                <span class="nav-text">Dashboard</span>
            </a>

        </li>
        <li class="has-subnav">
            <a href="#">
                <i class="fa fa-laptop fa-2x"></i>
                <span class="nav-text">Movie Blog</span>
            </a>

        </li>
        <li class="has-subnav">
            <a href="#">
                <i class="fa fa-list fa-2x"></i>
                <span class="nav-text">Movie News</span>
            </a>

        </li>
        <li class="has-subnav">
            <a href="#">
                <i class="fa fa-folder-open fa-2x"></i>
                <span class="nav-text">Movie-phile</span>
            </a>

        </li>
        <li>
            <a href="#">
                <i class="fa fa-font fa-2x"></i>
                <span class="nav-text">Favorite Movie Quotes</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-info fa-2x"></i>
                <span class="nav-text">About Us</span>
            </a>
        </li>
    </ul>

    <ul class="logout">
        <li>
            <a href="#">
                <i class="fa fa-power-off fa-2x"></i>
                <span class="nav-text">Logout</span>
            </a>
        </li>
    </ul>
</nav>
</div>
<!-- End of Nav -->
<!-- Main -->

<!-- Search -->

<section class="search">
    <div class="search-element">
        <h3>Search Film</h3>
        <form id="searchForm">
            <input type="text" class="form-control" placeholder="Search the movie of your desire" id="movie-search-bar">
        </form>
        <button class="submit" id="submit">Enter</button>
        <div class="search-list" id="search-list">
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row" id="movies"></div>
    </div>
</section>

<!--<form-->
<!--<button id="add-movie">Click to Add </button>-->

<div class="movies">

</div>

<!-- End of Main -->

<!-- Footer -->


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/app-2.js"></script>
</body>
</html>
